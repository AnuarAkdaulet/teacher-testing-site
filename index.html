<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Система работы с тестами</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .menu { display: flex; justify-content: center; background-color: #333; }
    .menu a { padding: 14px 20px; display: block; color: white; text-align: center; text-decoration: none; margin: 4px; }
    .menu a:hover { background-color: #575757; }
  </style>
</head>
<body>
  <h2>Главная страница системы тестирования</h2>
   <div class="menu" style="position: fixed; top: 0; left: 0; right: 0; background-color: #333; z-index: 1000;">
 <a href="index.html" class="menu-item" id="mainLink">Главная</a>
<a href="student-test.html" class="menu-item" id="studentLink">Прохождение теста</a>
<a href="html-qti.html" class="menu-item" id="qtiLink">QTI-Transformator</a>

  </div>
    <script>
    // Определяем активный пункт меню
    document.addEventListener("DOMContentLoaded", function() {
      const currentLocation = window.location.href;
      const menuItems = document.querySelectorAll('.menu-item');
      menuItems.forEach(item => {
        if (currentLocation.includes(item.getAttribute('href'))) {
          item.style.backgroundColor = '#575757';
        }
      });
    });
  </script>
  <p>Добро пожаловать в систему пробного тестирования! Выберите нужную функцию.</p>
</body>
</html>
